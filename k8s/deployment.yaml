apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: rikhendrix/apigateway-backend:latest
          ports:
            - containerPort: 5245
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          volumeMounts:
            - name: ocelot-config
              mountPath: /etc/ocelot
              subPath: ocelot.json
      volumes:
        - name: ocelot-config
          configMap:
            name: ocelot-config
